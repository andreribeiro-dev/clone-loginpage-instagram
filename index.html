<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Login Page Instagram</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="main-container">
            <div id="banner-container">
                <img src="img/banner2.png" alt="Crie uma conta no Instagram" />
            </div>
            <!-- Login e Registro -->
                <div id="form-container">
                    <div id="form-box">
                        <img id= "logo-insta" src="img/logo_instagram.png" alt="Logo do Instagram" />
                        <form id="login-form">
                            <input
                            class="input-login" 
                            type="text" 
                            name="username"
                            placeholder="Telefone, nome de usuário ou e-mail"
                            />
                            <input 
                            class="input-password"
                            type="password" 
                            name="password" 
                            placeholder="Senha" 
                            />
                            <input type="submit" value="Entrar" />
                        </form>

                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span> 
                    </div>

                    <div class="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="img/logo_facebook.svg" alt="Facebook Login" />
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>

                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <a href="#">Criar nova conta</a>
                </div>

                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="App Store" />
                    </a>
                    <a href="#">
                        <img src="img/microsoft-btn.png" alt="Google Play" />
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Instagram Lite</a></li>
                <li><a href="#">Threads</a></li>
                <li><a href="#">Carregamento de contatos e não usuários</a></li>
                <li><a href="#">Meta Verified</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2024 Instagram from Meta</p>
    </footer>
</body>
</html>
